apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: task-manager
data:
  # Database configuration
  POSTGRES_DB: taskmanager
  POSTGRES_USER: admin

  # Service URLs
  USER_SERVICE_URL: http://user-service:4000
  TASK_SERVICE_URL: http://task-service:5000
  NOTIFICATION_SERVICE_URL: http://notification-service:6000
  REDIS_URL: redis://redis-service:6379

  # Email configuration (update these with your actual values)
  EMAIL_HOST: smtp.gmail.com
  EMAIL_PORT: "587"

---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: task-manager
type: Opaque
stringData:
  # Database password
  POSTGRES_PASSWORD: password123

  # JWT secret (change this in production!)
  SECRET_KEY: your-super-secret-jwt-key-change-in-production

  # Email credentials (update with your actual credentials)
  EMAIL_USER: your-email@gmail.com
  EMAIL_PASS: your-app-password
